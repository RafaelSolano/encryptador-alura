  <header>
    <picture>

    </picture>

  </header>
  <main>
    <section class="container-in">
      <div class="container-entrada">
        
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <button class="container-entrada__botonn-pegar" onclick="pasteClipboard()">
           <i class="fa-sharp fa-regular fa-paste"></i></button>
      
    </div>

    <div>
      <h6 class="informacion"> <i class="fa-sharp fa-solid fa-circle-info">
      </i>  Solo letras min√∫sculas y sin acentos</h6>
      <div class="botones">
        <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptador</button>
      </div>
    </div>
      
     
    </section>
    <section class="container-salida">
      <textarea class= "mensaje-area" cols="20" rows="10"></textarea>
      
        <button class="copiar btn-copiar" onclick="copiarTexto()">Copiar</button>
      
    </section>
  </main>
